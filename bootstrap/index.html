<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap.css" rel="stylesheet">
    <script defer src="bootstrap.js"></script>
    
    <title>Bootstrap</title>
</head>
<body>
    <h1 class="text-center bg-warning p-2 m-3 rounded-pill border border-dark">
        Bootstrap&nbsp;
        <span class="badge bg-secondary">CSS</span>
    </h1>
    
    <p class="text-center">
        <button class="btn btn-danger">Küldés</button>
    </p>

    <div class="mx-auto" style="width:80px">
        <button class="btn btn-primary">Küldés</button>
    </div>
    
    <div class="card mx-auto m-5" style="width: 18rem;">
        <img src="26_1.jpg" class="card-img-top" alt="26_1">
        <div class="card-body">
          <h2 class="card-title">Bootstrap CARD</h2>
          <p class="card-text">Ez egy card.</p>
        </div>
      </div>

      <div id="carouselExample" class="carousel mx-auto slide w-50">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="26_1.jpg" class="d-block w-100" alt="1">
          </div>
          <div class="carousel-item">
            <img src="28_1.jpg" class="d-block w-100" alt="2">
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Előző</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Következő</span>
        </button>
      </div>
        
    
</body>
</html>
